<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon projet javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <form id="reservation-form" class="bg-light p-4 rounded shadow-sm">
              <h1 class="text-center mb-4">Formulaire de réservation</h1>
        
              <!-- Informations personnelles -->
              <div class="mb-3">
                <label for="nomComplet" class="form-label">Nom complet :</label>
                <input type="text" id="nomComplet" class="form-control" required>
              </div>
        
              <div class="mb-3">
                <label for="address" class="form-label">Adresse :</label>
                <input type="text" id="address" class="form-control" required>
              </div>
        
              <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" id="email" class="form-control" required>
              </div>
        
              <div class="mb-3">
                <label for="phone" class="form-label">Téléphone :</label>
                <input type="text" id="phone" class="form-control" required>
              </div>
        
              <!-- Type de logement -->
              <h2 class="text-center mt-4 mb-3">Type de logement</h2>
              <div class="mb-3">
                <div class="form-check">
                  <input type="radio" id="house" name="housing" value="maison" class="form-check-input">
                  <label for="house" class="form-check-label">Maison</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="apartment" name="housing" value="appartement" class="form-check-input">
                  <label for="apartment" class="form-check-label">Appartement</label>
                </div>
              </div>
        
              <!-- Options spécifiques -->
              <div id="housing-options" class="mb-3"></div>
        
              <!-- Dates -->
              <h2 class="text-center mt-4 mb-3">Dates</h2>
              <div class="mb-3">
                <label for="arrival" class="form-label">Date d'arrivée :</label>
                <input type="date" id="arrival" class="form-control" required>
              </div>
        
              <div class="mb-3">
                <label for="departure" class="form-label">Date de départ :</label>
                <input type="date" id="departure" class="form-control" required>
              </div>
        
              <div class="mb-3">
                <label for="people" class="form-label">Nombre de personnes :</label>
                <input type="number" id="people" class="form-control" min="1" max="10" required>
              </div>
        
              <!-- Services supplémentaires -->
              <h2 class="text-center mt-4 mb-3">Services supplémentaires</h2>
              <div class="form-check">
                <input type="checkbox" id="chauffeur" class="form-check-input">
                <label for="chauffeur" class="form-check-label">Chauffeur</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="breakfast" class="form-check-input">
                <label for="breakfast" class="form-check-label">Petit-déjeuner</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="guide" class="form-check-input">
                <label for="guide" class="form-check-label">Guide</label>
              </div>
        
              <!-- Régime alimentaire -->
              <div id="diet-section" class="mt-3" style="display: none;">
                <label for="diet" class="form-label">Régime alimentaire :</label>
                <input type="text" id="diet" class="form-control">
              </div>
        
              <!-- Boutons -->
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">Envoyer</button>
                <button type="reset" class="btn btn-secondary">Réinitialiser</button>
              </div>
        
              <div id="result" class="mt-3"></div>
            </form>
          </div>
        <button id="btnTout">Tout</button>
        <button id="btnParis">Paris</button>
        <button id="btnLyon">Lyon</button>
        <button id="btn4Etoiles">4*</button>
    </header>
    <main>
        <div id="logement">
        </div>
        <section id="exerciceCarousel">
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
